<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DoNext</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <ul class="nav-links">
                    <li><a href="index.html"><span>Home</span></a></li>
                    <li><a href="app.html" class="active"><span>App</span></a></li>
                    <li><a href="features.html"><span>Features</span></a></li>
                    <li><a href="about.html"><span>About</span></a></li>
                    <li><a href="contact.html"><span>Contact</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- App Dashboard -->
    <section class="app-section">
        <div class="container">
            <!-- Stats Dashboard -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="stat-total">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-active">0</h3>
                    <p>Active</p>
                </div>
                <div class="stat-card">
                    <h3 id="stat-completed">0</h3>
                    <p>Completed</p>
                </div>
            </div>

            <!-- Main App Card -->
            <div class="app-card">
                <!-- Task Input -->
                <div class="task-input-section">
                    <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                    <input type="date" id="taskDueDate" class="task-date">
                    <select id="taskCategory" class="task-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                    <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                </div>

                <!-- Tag Input -->
                <div class="tag-input-section">
                    <input type="text" id="tagInput" placeholder="Add tags (press Enter)..." class="tag-input">
                    <div id="tagList" class="tag-list"></div>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <select id="categoryFilter" class="category-filter">
                        <option value="all">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                </div>

                <!-- Tasks List -->
                <div id="tasksList" class="tasks-list">
                    <!-- Empty state -->
                    <div id="emptyState" class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Alankar Janawalekar. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
